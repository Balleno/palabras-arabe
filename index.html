<!DOCTYPE html>
<html>
<head>
	<title>Generador Aleatorio de Palabras</title>
	<meta charset=UTF-8>
	<meta name="description" content="Generador de palabras aleatorias para estudiar.">
	<meta name="author" content="Pedro Lorenzo">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="cargarMenu()">
	<div id="menu" class="a">
		<button class="a" onclick="play('todas')" class="a">TODAS</button><br>
		<button class="c" onclick="play('numero')" class="a">Números</button><br>
		<button class="c" onclick="play('color')" class="a">Colores</button><br>
		<button class="c" onclick="play('animal')" class="a">Animales</button><br>
		<button class="c" onclick="play('comida')" class="a">Comida</button><br>
		<button class="c" onclick="play('utensilios')" class="a">Utensilios</button><br>
		<button class="c" onclick="play('cuerpo')" class="a">Partes del cuerpo</button><br>
		<button class="c" onclick="play('ropa')" class="a">Ropa</button><br>
		<button class="c" onclick="play('tiempo')" class="a">Tiempo</button><br>
		<button class="c" onclick="play('familia')" class="a">Familia</button><br>
		<button class="c" onclick="play('conversacion')" class="a">Conversación Básica</button><br>
		<button class="c" onclick="play('ocupacion')" class="a">Ocupación</button><br>
		<button class="c" onclick="play('adjetivo')" class="a">Adjetivos</button><br>
		<button class="c" onclick="play('direccion')" class="a">Direcciones</button><br>
	</div>
	<div id="play" class="a">
		<button onclick="generateRandomWord()" class="a">Siguiente</button>
		<button onclick="audio()" class="a">Audio</button>
		<button onclick="cargarMenu()" class="b">Volver al menú</button>
		<p class="a" id="printOrigen"></p>
		<p class="b" id="printFonetizacion"></p>
		<p class="b" id="printCastellano"></p>
		<audio id="audio" controls>
			<source type="audio/wav" src="audio.wav">
		</audio>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
